<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:fragment="layout(title,content)">
<head>
<meta charset="UTF-8">
<title th:replace="${title}"></title>

<!-- CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!-- End CSS -->

<!-- font awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- font awesome -->

<style>
.bg-wasim {
	background-color: #3E5E89;
}

.ws {
	box-shadow: 10px 10px 5px lightblue;
	/* box-shadow: 0px 2px 15px rgba(0, 0, 20, 0.9)!important; */
}


</style>
</head>
<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-wasim">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><i class="fa-solid fa-book"></i>
				Take Notes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#"><i class="fa-solid fa-home"></i>
							Home</a></li>

					<th:block th:if="${user!=null}">
						<li class="nav-item"><a class="nav-link" href="/user/add-notes"><i
								class="fa-solid fa-plus"></i> Add</a></li>
						<li class="nav-item"><a class="nav-link" href="/user/view-notes"><i
								class="fa-regular fa-note-sticky"></i> View</a></li>
					</th:block>

				</ul>
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

					<th:block th:if="${user==null}">

						<li class="nav-item"><a href="register"
							class="btn btn-sm btn-info "><i class="fa-solid fa-user-plus"></i>
								Register</a></li>

						<li class="nav-item"><a href="signin"
							class="btn btn-sm btn-info ms-2"><i
								class="fa-solid fa-right-to-bracket"></i> Login</a></li>


					</th:block>


					<th:block th:if="${user!=null}">
					<li class="nav-item"><a href=""
						class="btn btn-sm btn-info "><i class="fa-solid fa-user-plus"></i>
							[[${user.name}]]</a></li>

					<li class="nav-item"><a href="/logout"
						class="btn btn-sm btn-info ms-2"><i
							class="fa-solid fa-right-to-bracket"></i> Logout</a></li>
							
					</th:block>


				</ul>

			</div>
		</div>
	</nav>
	<!-- end of navbar -->

	<div th:replace="${content}"></div>

	<!-- JS Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
